## dataset
data_dir: "data/deepddi/DeepDDI.csv"
data_bin_dir: "data/deepddi/graph-DDI-deepddi.pth"
id_to_index_dir: "data/deepddi/drug_list_deep.csv"
best_model_dir: "data/deepddi/best_model_deepddi.pth"
## logger

experiment_name: "deepddi"

## model
in_feats: 196
in_edge_feats: 6
hidden_size: 128
num_layers: 8
num_class: 2
mlp_activation: silu
mlp_dropout_rate: 0.5
mlp_num_layers: 2
mlp_batch_norm: false
mlp_hidden_size: 2048
short_cut: false

## train
seed: 1314
num_epochs: 5000
batch_size: 1024
learning_rate: 0.001
checkpoint_dir: "./output/"
patience: 20
early_stop_criteria: "macro avg_f1-score"
early_stop_mode: "higher"
gpu: true
## optimizer
criterion: BCELoss
class_weight_dir: null
label_smoothing: 0.1
